<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="~{ fragments :: styles }" />
  <title>GameLand - Generi</title>
</head>

<body>
  <div class="d-flex">
    <th:block th:replace="~{fragments :: sidebar}" />

    <main>
      <!-- title + search bar -->
      <div class="d-flex justify-content-between align-items-center pb-5 pt-4 ">
        <h2 class="fw-bold text-white">Catalogo Generi</h2>
        <div>
         <button class="btn d-flex gap-3" id="add_button"sec:authorize="hasAuthority('ADMIN')">
          <a th:href="@{/generi/create}" >Aggiungi Genere</a>
        </button>
        </div>
      </div>

      <!-- list of videogames -->
      <th:block th:replace="~{fragments :: generi_list}" />
    </main>
  </div>
  <th:block th:replace="~{fragments :: bootstrap-script}" />
</body>

</html>

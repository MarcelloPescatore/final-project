<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="~{ fragments :: styles }" />
  <title>GameLand - Videogiochi</title>
</head>

<body>
  <div class="d-flex">
    <th:block th:replace="~{fragments :: sidebar}" />

    <main>
      <div class="d-flex align-items-center justify-content-center">
        <th:block th:replace="~{fragments :: search}" />
      </div>
      <!-- title + tasto aggiungi -->
      <div class="d-flex justify-content-between align-items-center py-4">
        <h2 class="fw-bold text-white">Catalogo Videogiochi</h2>
        <div>
          <button class="btn d-flex gap-3" id="add_button" sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/videogiochi/create}" >Aggiungi Videogioco</a>
          </button>
        </div>
      </div>

      <!-- list of videogames -->
      <th:block th:replace="~{fragments :: videogames_list}" />
    </main>
  </div>
  <th:block th:replace="~{fragments :: bootstrap-script}" />
</body>

</html>
